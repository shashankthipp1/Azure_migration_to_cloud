# Docs for Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# Node.js + React (client) + Express (server) deployment to Azure Web App

name: Build and deploy Node.js app to Azure Web App - azuremigration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: ''

      # --- üßπ Clean up any old or corrupted lock files ---
      - name: Remove possible mismatched lock files
        run: |
          rm -f package-lock.json || true
          rm -f client/package-lock.json || true
          rm -f server/package-lock.json || true
          rm -rf client/node_modules server/node_modules || true

      # --- üì¶ Install root dependencies ---
      - name: Install root dependencies
        run: npm install --no-audit --fund=false --ignore-scripts
        env:
          CI: false

      # --- ‚öôÔ∏è Build the React client with self-healing for npm ci ---
      - name: Build React client (auto-fix npm ci errors)
        run: |
          cd client
          echo "üß© Installing client dependencies..."
          if ! npm ci --prefer-offline --no-audit --ignore-scripts; then
            echo "‚ö†Ô∏è npm ci failed due to lock file mismatch. Repairing..."
            rm -rf node_modules package-lock.json
            npm install typescript@4.9.5 --save-dev
            npm install
          fi
          echo "üöÄ Building client..."
          DISABLE_ESLINT_PLUGIN=true CI=false GENERATE_SOURCEMAP=false npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          DISABLE_ESLINT_PLUGIN: true
          ESLINT_NO_DEV_ERRORS: true

      # --- ‚úÖ Verify that the client build exists ---
      - name: Verify client build
        run: |
          if [ ! -d "client/build" ]; then
            echo "‚ùå Build folder not found!"
            exit 1
          fi
          echo "‚úÖ Client build successful!"

      # --- üß© Install server dependencies ---
      - name: Install server dependencies
        run: |
          cd server
          npm install --no-audit --fund=false
        env:
          CI: false

      # --- üîó Copy React build output into server ---
      - name: Copy client build to server
        run: |
          rm -rf server/client-build || true
          cp -r client/build server/client-build

      # --- üì§ Upload the server (with client build) as artifact ---
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: server

  # --- üöÄ Deployment job ---
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9C5393D9A86C46F1AAFB73B11D76E97A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F0B4382A694A4BA69ECF025E41CCE69E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_914C6BBC30DB49D7B76D4AB151CA30D8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azuremigration'
          slot-name: 'Production'
          package: .
