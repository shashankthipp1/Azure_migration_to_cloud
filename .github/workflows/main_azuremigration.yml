# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - azuremigration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: ''

      - name: Remove lock files to avoid mismatches
        run: |
          rm -f package-lock.json || true
          rm -f client/package-lock.json || true
          rm -f server/package-lock.json || true

      - name: Install root dependencies
        run: npm install --no-audit --fund=false --ignore-scripts
        env:
          CI: false

      - name: Build React client
        run: |
          cd client
          npm install --no-audit --fund=false --ignore-scripts
          DISABLE_ESLINT_PLUGIN=true CI=false GENERATE_SOURCEMAP=false npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          DISABLE_ESLINT_PLUGIN: true
          ESLINT_NO_DEV_ERRORS: true

      - name: Verify client build
        run: |
          if [ ! -d "client/build" ]; then
            echo "Build folder not found!"
            exit 1
          fi
          echo "Build successful!"

      - name: Install server dependencies
        run: |
          cd server
          npm install --no-audit --fund=false --ignore-scripts

      - name: Copy client build to server
        run: |
          cp -r client/build server/client-build || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: server

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9C5393D9A86C46F1AAFB73B11D76E97A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F0B4382A694A4BA69ECF025E41CCE69E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_914C6BBC30DB49D7B76D4AB151CA30D8 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azuremigration'
          slot-name: 'Production'
          package: .
