# Docs for Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# Node.js + React (client) + Express (server) deployment to Azure Web App

name: Build and deploy Node.js app to Azure Web App - azuremigration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: ''

      # --- üßπ Clean up old lock files and node_modules ---
      - name: Clean project
        run: |
          rm -f package-lock.json || true
          rm -f client/package-lock.json || true
          rm -f server/package-lock.json || true
          rm -rf client/node_modules server/node_modules || true

      # --- üì¶ Install root dependencies ---
      - name: Install root dependencies
        run: npm install --no-audit --fund=false --ignore-scripts
        env:
          CI: false

      # --- ‚öôÔ∏è Build the React client ---
      - name: Build React client
        run: |
          echo "üß© Installing client dependencies..."
          npm --prefix client install --no-audit --fund=false
          echo "üöÄ Building client..."
          npx cross-env DISABLE_ESLINT_PLUGIN=true CI=false GENERATE_SOURCEMAP=false npm --prefix client run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          DISABLE_ESLINT_PLUGIN: true
          ESLINT_NO_DEV_ERRORS: true

      # --- ‚úÖ Verify build ---
      - name: Verify client build
        run: |
          if [ ! -d "client/build" ]; then
            echo "‚ùå Build folder not found!"
            exit 1
          fi
          echo "‚úÖ Client build successful!"

      # --- üß© Install server dependencies ---
      - name: Install server dependencies
        run: npm --prefix server install --no-audit --fund=false
        env:
          CI: false

      # --- üîó Copy client build into server ---
      - name: Copy client build to server
        run: |
          rm -rf server/client-build || true
          cp -r client/build server/client-build

      # --- üì§ Upload for deployment ---
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: server

  # --- üöÄ Deploy job ---
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9C5393D9A86C46F1AAFB73B11D76E97A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F0B4382A694A4BA69ECF025E41CCE69E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_914C6BBC30DB49D7B76D4AB151CA30D8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azuremigration'
          slot-name: 'Production'
          package: .
