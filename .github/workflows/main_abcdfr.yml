name: Deploy to Azure (Free Tier Optimized)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      # ğŸ—ï¸ Build React client if you have a /client folder
      - name: Build React client
        run: |
          cd client
          npm install
          npm run build
          cd ..

      # ğŸ§¹ Clean large folders to reduce upload time
      - name: Remove unnecessary files
        run: |
          rm -rf server/node_modules
          echo "node_modules folder removed to speed up deployment"

      # ğŸ“¦ Zip your server code only
      - name: Create deployment package
        run: |
          cd server
          zip -r ../deploy.zip .

      # ğŸ•“ Wait to prevent SCM restart conflicts
      - name: Add short delay
        run: sleep 20

      # ğŸ” Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ğŸš€ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'abcdfr'     # âœ… Your App Service name
          package: deploy.zip
          run-from-package: true
